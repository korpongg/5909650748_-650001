<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
       
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    
    for (i = 0; i < tablinks.length; i++) {
        
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
 <script>
  

$(function() {

   $.getJSON('friends.json', function(data) {
				var table =  $('#myTable');
                                 
  
                                var flights=data;
				var max_size=flights.length;
				var sta = 0;
				var elements_per_page = 3;
				var limit = elements_per_page;
				goFun(sta,limit);
                             

				function goFun(sta,limit){
        
					for(var i=sta;i<limit;i++){
                                         
				
					var tab='<tr><td><font size="6" color="blue" ><span style="text-decoration: underline;">'+"$"+flights[i].Price+"\n"+'</td><td>'+flights[i].Airline+"\n"+'</td><td>'+flights[i].Takeoff+"\n"+'</td><td>'
					          +flights[i].Landing+"\n"+'</td><td>'+flights[i].Stops+ " &nbsp;&nbsp; "+   
                                                '  <button ><i class="fa fa-home"></i></button>'+
                                               '   <button ><i class="fa fa-bars"></i></button>'+
                                                 ' <button ><i class="fa fa-trash"></i></button>'+
                                               '   <button ><i class="fa fa-close"></i></button>'+
                                               '   <button ><i class="fa fa-folder"></i></button>';
                                        
            
            $('#myTable').append(tab)
	}
       
                       document.getElementById("demo").innerHTML = '<td3>'+(i-sta)+'</td3>'+" of "+max_size + " Shown - one - way";
                                    
				}
				$('#nextValue').click(function(){
                                     
					var next = limit;
					if(max_size>=next) {
					def = limit+elements_per_page;
           limit = def
					table.empty();
                    if(limit > max_size) {
          def = max_size;
          }
         
					goFun(next,def);
          
					}
				});
				  $('#PreValue').click(function(){
					var pre = limit-(2*elements_per_page);
                                       
					if(pre>=0) {
					limit = limit-elements_per_page;
					table.empty();
                                        
					goFun(pre,limit); 
					}
				});
 var number = Math.round(flights.length / elements_per_page);
var num=flights.length/elements_per_page;

 for(i=1;i<=num+1;i++) {
  $('.nav').append('<button class="btn">'+i+'</button>');
 }
 $('.nav button').click(function(){
    
       var start = $(this).text();
       table.empty();
       
       limit = 3*(parseInt(start)+1) > max_size ? max_size: 3*(parseInt(start)+1)
      goFun(start*3,limit); 
 });
});
   
  

 

});




</script>
